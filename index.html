<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="icon" href="#">
	<title>Button &ndash; Up And Down</title>
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="button-section">
    	<div class="container">
    		<div class="cta">
    			<button class="btn">
    				<span class="visible">Up And Down</span>
    				<span class="invisible">Down And Up</span>
    			</button>
    		</div>

    		<div class="cta">
    			<button class="cta-btn">
    				<span class="up">UI and UX</span>
    				<span class="down">user experience</span>
    			</button>
    		</div>

    		<div class="cta">
    			<button class="feature-btn">
    				<span class="web">Web Designer</span>
    				<span class="des">Web Developers</span>
    			</button>
    		</div>
    	</div>
    </section>
</body>
</html>
